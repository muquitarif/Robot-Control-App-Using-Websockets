<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Display</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body class="mx-5">
        <div class="container text-center mt-5 border border-secondary border-2 rounded py-5">
            <div class="row">
                <p class="f-med fw-bold mb-5">Order For Table</p>
            </div>
            <div class="row bg-secondary py-3 rounded mx-5">
                <p class="fw-bold text-white f-large" id="tableNo">00</p>
            </div>
        </div>    
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
            function updateTableNo() {
                var tableNo = localStorage.getItem('tableNo');
                if (tableNo) {
                    document.getElementById('tableNo').innerText = tableNo;
                }
            }

            // Update table number initially
            updateTableNo();

            // Polling mechanism to refresh every millisecond
            setInterval(updateTableNo, 500);
        });
</script>
</html>
